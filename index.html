<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:ital,wght@0,100;0,300;0,400;0,500;0,700;0,800;0,900;1,100;1,300;1,400;1,500;1,700;1,800;1,900&family=Jaro:opsz@6..72&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.3/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
    <link rel="stylesheet" href="./assets/index.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Ice Breaker Station</title>
</head>
<body class="bg-slate-800">
    <header class="w-screen bg-sky-200">
        <div class="logo">Icebreaker Station</div>
        <div>
            <nav>
                <ul>
                    <li>About</li>
                    <li>Contact</li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="container mx-auto">
        <div class="flex justify-center">
            <div class="size-5/12 min-w-60">
                <img src="./assets/images/ice-breaker.png" alt="little man breaking large ice cube with a large ice pick">
            </div>
        </div>
        <div class="text-center text-white">
            <h1>Breaking ice is hard work... Let us do it for you!</h1>
            <h2>Select the type of icebreaker you would like to generate.</h2>
        </div>
        <div class="mx-auto columns-1 sm:columns-3 place-items-center md:flex justify-center ">
            <button class="relative max-w-52 m-auto pt-3 pb-3 hover:cursor-pointer" id="inspirQuote"><img src="./assets/images/icecube.png" alt="image of a 3D ice cube">
                <div id="quote-box" class="absolute inset-0 flex items-center justify-center text-center font-bold text-slate-700">
                    Random Quote
                </div>
            </button>
            <div onclick="openJokeModal()" class="relative max-w-52 m-auto pt-3 pb-3 hover:cursor-pointer"><img src="./assets/images/icecube.png" alt="image of a 3D ice cube">
                <div id="joke-box" class="absolute inset-0 flex items-center justify-center text-center font-bold text-slate-700">
                    Joke
                </div></div>
                <!--new from here-->
                <div class="container mx-auto p-6 max-w-sm mx-auto bg-white rounded-xl shadow-lg flex items-center space-x-4">
                    <div>
                      <div class="text-xl font-medium text-black">Joke</div>
                      <p class="text-slate-500">What type of joke are you looking for?</p>
                      <div id="dialog-form" title="Choose a genre:">
                        <form>
                          <label for="dropdown"></label>
                          <select id="dropdown" name="dropdown">
                            <option value="select">Select an option</option>
                            <option value="option1">Joke of the Day</option>
                            <option value="option2">Random Joke</option>
                            <option value="option3">Memes, Jokes, and more</option>
                          </select>
                          <button type="submit" onclick="handleJokeSubmit()">Submit</button>
                          <button type="button" onclick="closeModal()">Cancel</button>
                        </form>
                      </div>
                    </div>
                  </div>

                <!--new to here-->

                <!-- original from here -->
            <button id="uselessFact" class="relative max-w-52 m-auto pt-3 pb-3 hover:cursor-pointer"><img src="./assets/images/icecube.png" alt="image of a 3D ice cube">
                <div id="fact-box" class="absolute inset-0 flex items-center justify-center text-center font-bold text-slate-700">
                    Useless Fact
                </div>
            </button>
        </div>

    </main>
    <footer class="w-screen bg-sky-200">
        <nav>
            <ul>
              <li>Phone: <a href="tel:+16145725210">614-572-5210</a></li>
              <li>Email: <a href="mailto:valyastriz@gmail.com">valyastriz@gmail.com</a></li>
              <li>GitHub: <a href="https://github.com/valyastriz">GitHub</a></li>
            </ul>
          </nav>
    </footer>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://code.jquery.com/ui/1.13.3/jquery-ui.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
