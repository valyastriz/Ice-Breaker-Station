<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.3/themes/base/jquery-ui.css" />
        <link rel="stylesheet" href="/resources/demos/style.css" />
        <link rel="stylesheet" href="./assets/index.css" />
        <script src="https://cdn.tailwindcss.com"></script>
        <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:ital,wght@0,100;0,300;0,400;0,500;0,700;0,800;0,900;1,100;1,300;1,400;1,500;1,700;1,800;1,900&family=Jaro:opsz@6..72&display=swap" rel="stylesheet" />
        <title>Ice Breaker Station</title>
    </head>
    <body class="bg-slate-800 min-h-screen flex flex-col" style="font-family: 'Jaro Sans', sans-serif">
        <header class="w-screen bg-sky-200">
            <nav class="flex items-center justify-between flex-wrap bg-teal-500 p-6">
                <a href="index.html" class="flex items-center flex-shrink-0 text-white mr-6">
                    <div class="flex items-center">
                        <img class="fill-current h-8 w-8 mr-2" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQG-ix-vBALr8x7YFMY8YPufL9QuT6efOCIJw&s"/>
                        <span class="font-semibold text-xl tracking-tight">Ice Breaker Station</span>
                    </div>
                </a>
                <div id="menu-btn" class="block lg:hidden">
                    <button class="flex items-center px-3 py-2 border rounded text-teal-200 border-teal-400 hover:text-white hover:border-white">
                        <svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                            <title>Menu</title>
                            <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z" />
                        </svg>
                    </button>
                </div>
                <div id="menu" class="w-full block flex-grow lg:flex lg:items-center lg:w-auto lg:justify-end hidden">
                    <div class="text-sm lg:flex-grow lg:text-right">
                        <a href="index.html" class="block mt-4 lg:inline-block lg:mt-0 text-white hover:text-white mr-4 font-bold">Home</a>
                        <a href="about.html" class="block mt-4 lg:inline-block lg:mt-0 text-teal-200 hover:text-white mr-4">About</a>
                        <a href="contact.html" class="block mt-4 lg:inline-block lg:mt-0 text-teal-200 hover:text-white">Contact</a>
                    </div>
                </div>
            </nav>
        </header>
        <main class="container mx-auto flex-grow">
            <div class="flex justify-center mt-16">
                <div class="size-3/12 sm:w-1/2 md:w-1/3 lg:w-1/4 min-w-60">
                    <img src="./assets/images/ice-breaker.png" alt="little man breaking large ice cube with a large ice pick" />
                </div>
            </div>
            <div class="text-center text-white">
                <h1 class="lg:text-3xl my-3 md:text-2xl text-2xl">Breaking ice is hard work... Let us do it for you!</h1>
                <h2 class="text-lg text:sm my-3">Please select the type of icebreaker you would like to generate.</h2>
            </div>
            <div class="mx-auto columns-1 sm:columns-3 place-items-center md:flex justify-center">
                <button class="glow-card relative max-w-52 m-auto pt-3 pb-3 hover:cursor-pointer flex justify-center" id="inspirQuote">
                    <img src="./assets/images/icecube.png" alt="image of a 3D ice cube" />
                    <div id="quote-box" class="absolute inset-0 flex items-center justify-center text-center font-bold text-slate-700">
                        Random Quote
                    </div>
                </button>
                <button id="jokeBtn" class="glow-card relative max-w-52 m-auto pt-3 pb-3 hover:cursor-pointer flex justify-center">
                    <img src="./assets/images/icecube.png" alt="image of a 3D ice cube" />
                    <div id="joke-box" class="absolute inset-0 flex items-center justify-center text-center font-bold text-slate-700">
                        Jokes & Riddles
                    </div>
                </button>
                <div id="jokeModal" class="modal hidden">
                    <div class="text-xl font-medium text-black text-center">Joke</div>
                    <br />
                    <p class="text-black text-center">What type of joke are you looking for?</p>
                    <div id="dialog-form" title="Choose a genre:">
                        <br />
                        <form class="w-full" id="jokeForm">
                            <label for="dropdown"></label>
                            <select class="w-full p-2 border border-gray-300 rounded custom-select" id="dropdown" name="dropdown">
                                <option id="noSelection" value="noSelection">Select an option</option>
                                <option id="riddle" value="riddle">Riddle</option>
                                <option id="randomJoke" value="randomJoke">Random Joke</option>
                                <option id="dadJoke" value="dadJoke">Dad Joke</option>
                            </select>
                            <br />
                            <br />
                            <div class="flex justify-between mt-4">
                                <button id="submit" type="submit" class="bg-blue-500 text-white p-2 w-1/2 mx-1 rounded">Submit</button>
                                <button id="cancelBtn" type="button" onclick="closeModal()" class="bg-red-500 text-white p-2 w-1/2 mx-1 rounded">Cancel</button>
                            </div>
                            <div id="errorMessage" class="text-red-500 mt-2"></div>
                        </form>
                    </div>
                </div>
                <button id="uselessFact" class="glow-card relative max-w-52 m-auto pt-3 pb-3 hover:cursor-pointer flex justify-center">
                    <img src="./assets/images/icecube.png" alt="image of a 3D ice cube" />
                    <div id="fact-box" class="absolute inset-0 flex items-center justify-center text-center font-bold text-slate-700">
                        Useless Fact
                    </div>
                </button>
            </div>
        </main>
        <footer class="w-screen bg-sky-200 mt-8">
            <nav class="flex items-center justify-start flex-wrap bg-teal-500 p-1">
                <div class="w-full block flex-grow lg:flex lg:items-center lg:w-auto">
                    <div class="text-sm lg:flex-grow flex justify-center items-center h-full">
                        <p class="justify-center text-center block mt-4 text-teal-200 text-white mr-4 text-sm pb-4 font-bold">
                            How much does a polar bear weigh? Enough to break the ice.
                        </p>
                    </div>
                </div>
            </nav>
        </footer>
        <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
        <script src="https://code.jquery.com/ui/1.13.3/jquery-ui.js"></script>
        <script src="./assets/script.js"></script>
        <script src="./assets/menu-btn.js"></script>
    </body>
</html>
