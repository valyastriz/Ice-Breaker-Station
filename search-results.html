  <body class="bg-slate-800">
    <header class="w-screen bg-sky-200">
        <nav class="flex items-center justify-between flex-wrap bg-teal-500 p-6">
            <div class="flex items-center flex-shrink-0 text-white mr-6">
           
                <img
    class="fill-current h-8 w-8 mr-2"
    src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQG-ix-vBALr8x7YFMY8YPufL9QuT6efOCIJw&s"/>

                <span class="font-semibold text-xl tracking-tight">Ice Breaker Station</span>
            </div>
            <div class="block lg:hidden">
                <button
                    class="flex items-center px-3 py-2 border rounded text-teal-200 border-teal-400 hover:text-white hover:border-white"
                >
                    <svg
                        class="fill-current h-3 w-3"
                        viewBox="0 0 20 20"
                        xmlns="http://www.w3.org/2000/svg"
                    >
                        <title>Menu</title>
                        <path
                            d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"
                        />
                    </svg>
                </button>
            </div>
            <div class="w-full block flex-grow lg:flex lg:items-center lg:w-auto lg:justify-end">
                <div class="text-sm lg:flex-grow lg:text-right">
                    <a
                        href="#responsive-header"
                        class="block mt-4 lg:inline-block lg:mt-0 text-teal-200 hover:text-white mr-4"
                    >
                        Home
                    </a>
                    <a
                        href="#responsive-header"
                        class="block mt-4 lg:inline-block lg:mt-0 text-teal-200 hover:text-white mr-4"
                    >
                        About
                    </a>
                    <a
                        href="#responsive-header"
                        class="block mt-4 lg:inline-block lg:mt-0 text-teal-200 hover:text-white"
                    >
                        Contact
                    </a>
                </div>
                <div>
                    <a
        href="#"
        class="inline-block text-sm px-4 py-2 leading-none border rounded text-white border-white hover:border-transparent hover:text-teal-500 hover:bg-white mt-4 lg:mt-0 lg:ml-4"
    >
        Download
    </a>
</div>
                </div>
            </div>
        </nav>
        </header>
        <main class="container mx-auto">
        <div class="flex justify-center">
            <div class="size-5/12 min-w-60">
                <img src="./assets/images/ice-breaker.png" alt="little man breaking large ice cube with a large ice pick">
            </div>
        </div>
        <div class="text-center text-white">
            <h1>Breaking ice is hard work... Let us do it for you!</h1>
         
        </div>
        <div class="mx-auto columns-1 sm:columns-3 place-items-center md:flex justify-center ">
            <div class="relative max-w-52 m-auto pt-3 pb-3 hover:cursor-pointer"><img src="./assets/images/icecube.png" alt="image of a 3D ice cube">
                <div id="quote-box" class="absolute inset-0 flex items-center justify-center text-center font-bold text-slate-700">
                    Inspirational Quote
                </div>
            </div>
            <div class="relative max-w-52 m-auto pt-3 pb-3 hover:cursor-pointer"><img src="./assets/images/icecube.png" alt="image of a 3D ice cube">
                <div id="joke-box" class="absolute inset-0 flex items-center justify-center text-center font-bold text-slate-700">
                    Joke
                </div></div>
               
            <div class="relative max-w-52 m-auto pt-3 pb-3 hover:cursor-pointer"><img src="./assets/images/icecube.png" alt="image of a 3D ice cube">
                <div id="fact-box" class="absolute inset-0 flex items-center justify-center text-center font-bold text-slate-700">
                    Useless Fact
                </div>
            </div>
        </div>

    </main>
    <footer class="w-screen bg-sky-200 mt-8">
        <nav class="flex items-center justify-start flex-wrap bg-teal-500 p-6">
          
            <div class="w-full block flex-grow lg:flex lg:items-center lg:w-auto">
                <div class="text-sm lg:flex-grow lg:text-left">

                        href="#responsive-footer"

                        Link 1
                    </a>|
                    <a

                    <a
                        href="#responsive-footer"
                        class="block mt-4 lg:inline-block lg:mt-0 text-teal-200 hover:text-white mr-4"
